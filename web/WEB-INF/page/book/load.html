
    <link rel="stylesheet" type="text/css" href="../../../res/css/loaders.css"/>
    <link rel="stylesheet" href="../../../res/css/fakeloader.css">
    <script src="../../../res/scripts/fakeloader.min.js"></script>

    <script>
        document.onreadystatechange = subSomething;//当页面加载状态改变的时候执行这个方法.
        function subSomething()
        {
            $(".fakeloader").fakeLoader({
                timeToHide:81200,
                bgColor:"#2ecc71",
                spinner:"spinner1"
            });
            if(document.readyState == "complete") //当页面加载状态
            $(".fakeloader").fadeOut(2000)
        }
    </script>


<div class="fakeloader"></div>
