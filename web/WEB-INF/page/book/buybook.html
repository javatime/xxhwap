<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
    wx.config({
        debug: false,
        appId: '${appid}',
        timestamp:'${timestamp}',
        nonceStr: '${nonceStr}',
        signature: '${signature}',
        jsApiList: [
            'checkJsApi',
            'onMenuShareTimeline',
            'onMenuShareAppMessage',
            'onMenuShareQQ',
            'onMenuShareWeibo',
            'onMenuShareQZone',
            'hideMenuItems',
            'showMenuItems',
            'hideAllNonBaseMenuItem',
            'showAllNonBaseMenuItem',
            'translateVoice',
            'startRecord',
            'stopRecord',
            'onVoiceRecordEnd',
            'playVoice',
            'onVoicePlayEnd',
            'pauseVoice',
            'stopVoice',
            'uploadVoice',
            'downloadVoice',
            'chooseImage',
            'previewImage',
            'uploadImage',
            'downloadImage',
            'getNetworkType',
            'openLocation',
            'getLocation',
            'hideOptionMenu',
            'showOptionMenu',
            'closeWindow',
            'scanQRCode',
            'chooseWXPay',
            'openProductSpecificView',
            'addCard',
            'chooseCard',
            'openCard'
        ]
    });
   wx.ready(function () {
        document.querySelector('#scanQRCode1').onclick = function () {
            wx.scanQRCode({
                needResult: 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
                scanType: ["qrCode","barCode"], // 可以指定扫二维码还是一维码，默认二者都有
                desc: 'scanQRCode desc',
                success: function (res) {
                    var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
                    var ss = result.split(",");
                    var isbn=ss[1];
                    getBookInfoByIsbn(isbn);
                }
            });
            wx.error(function (res) {
                alert(""+res.errMsg);
            });
        };
    });
    function test(){
        alert("点击");
        getBookInfoByIsbn("9787208115774");
    }
    function getBookInfoByIsbn(isbn){
        var url="${base}/book/searchByIsbn.html";
        var data={"isbn":isbn};
        $.ajax({
            type: 'POST',
            url: url ,
            data: data ,
            dataType: 'json',
            success: function (data) {
                var data=data.book;
                console.log(data);
                alert("获取成功="+data.title);
                $("#title").val(data.title);
                $("#author").val(data.author);
                $("#publisher").val(data.publisher);
                $("#binding").val(data.binding);
            } ,error:function (err) {
                alert("error:"+err);
            }

        });


    }
</script>
